replicaCount: 1

image:
  repository: 630019796862.dkr.ecr.eu-central-1.amazonaws.com/retail-vadim-store-catalog
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    memory: 256Mi
  requests:
    cpu: 256m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []

metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"

configMap:
  create: true
  name: ""

# 1. ROOT LEVEL: One of these WILL fill that empty line in ArgoCD
persistence:
  provider: "mysql"
  endpoint: "catalog-mysql:3306"
  # We are setting every possible variant used by this chart:
  dbName: "catalog"
  databaseName: "catalog"
  database: "catalog"
  db_name: "catalog"

# 2. APP LEVEL: Keep this to prevent the "nil pointer" crash in secrets
app:
  persistence:
    provider: "mysql"
    endpoint: "catalog-mysql:3306"
    dbName: "catalog"
    secret:
      create: true
      name: "catalog-db"
      username: "catalog_user"
      password: "my-secret-pw"
  
  # 3. ENV BLOCK: Direct injection into the Pod (The "Truth")
  env:
    - name: RETAIL_CATALOG_PERSISTENCE_DB_NAME
      value: "catalog"
    - name: DB_NAME
      value: "catalog"
    - name: RETAIL_CATALOG_PERSISTENCE_PROVIDER
      value: "mysql"
    - name: RETAIL_CATALOG_PERSISTENCE_ENDPOINT
      value: "catalog-mysql:3306"
persistence:
  provider: mysql
  endpoint: "catalog-mysql:3306"
  dbName: "catalog"

mysql:
  create: true
  rootPassword: "my-secret-pw"
  mysqlUser: "catalog_user"
  mysqlPassword: "my-secret-pw"
  mysqlDatabase: "catalog"
  image:
    repository: public.ecr.aws/docker/library/mysql
    pullPolicy: IfNotPresent
    tag: "8.0"
  service:
    type: ClusterIP
    port: 3306
  persistentVolume:
    enabled: true
    storageClass: "retail-vadim-gp2"
    size: 8Gi
    accessModes:
      - ReadWriteOnce

securityGroups:
  create: false
  securityGroupIds: []

opentelemetry:
  enabled: false
  instrumentation: ""

podDisruptionBudget:
  enabled: false
  minAvailable: 2
  maxUnavailable: 1
