# apps/cart/values.yaml
replicaCount: 1

# 1. YOUR IMAGE (Modified)
image:
  repository: 630019796862.dkr.ecr.eu-central-1.amazonaws.com/retail-vadim-store-cart
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext:
  fsGroup: 1000
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 256m
    memory: 512Mi

# 2. REQUIRED SECTIONS (Prevents "Nil Pointer" crashes)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

metrics:
  enabled: false # Disabled to avoid errors if Prometheus isn't ready
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"

opentelemetry:
  enabled: false

podDisruptionBudget:
  enabled: false
  minAvailable: 2
  maxUnavailable: 1

# 3. DATABASE CONFIGURATION (Modified)
app:
  persistence:
    provider: dynamodb   # Changed from 'in-memory' to 'dynamodb'
    dynamodb:
      tableName: cart
      createTable: true
      endpoint: "http://cart-dynamodb:8000"

dynamodb:
  create: true           # Enable the sidecar DB
  image:
    repository: amazon/dynamodb-local
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
