# apps/orders/values.yaml
# ---------------------------------------------------------
# GLOBAL CONFIG
# ---------------------------------------------------------
replicaCount: 1

image:
  repository: 630019796862.dkr.ecr.eu-central-1.amazonaws.com/retail-vadim-store-orders
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

serviceAccount:
  create: true
  name: ""

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 512Mi

# ---------------------------------------------------------
# DISABLE EXTRA FEATURES (Prevents crashes)
# ---------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false

metrics:
  enabled: false

opentelemetry:
  enabled: false

securityGroups:
  create: false

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# ---------------------------------------------------------
# CRITICAL FIX 1: THE APP CONFIG
# This stops the "invalid value" crash
# ---------------------------------------------------------
app:
  persistence:
    provider: postgresql
    secret:
      create: true
      name: orders-db-secret
    postgresql:
      host: "orders-postgresql"
      port: "5432"
      username: "orders_user"
      password: "orders_password"  # <--- MUST BE HERE
      database: "orders_db"

# ---------------------------------------------------------
# CRITICAL FIX 2: THE DB SERVER CONFIG
# This creates the actual database
# ---------------------------------------------------------
postgresql:
  enabled: true
  auth:
    username: orders_user
    password: orders_password      # <--- AND HERE
    database: orders_db
  primary:
    persistence:
      enabled: true
      storageClass: "retail-vadim-gp2"
      size: 8Gi

rabbitmq:
  enabled: true
  auth:
    username: "user"
    password: "password"
  persistence:
    enabled: true
    storageClass: "retail-vadim-gp2"
    size: 8Gi
