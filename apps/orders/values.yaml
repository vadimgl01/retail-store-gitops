cat <<EOF > apps/orders/values.yaml
# ---------------------------------------------------------
# GLOBAL SETTINGS
# ---------------------------------------------------------
replicaCount: 1
image:
  repository: 630019796862.dkr.ecr.eu-central-1.amazonaws.com/retail-vadim-store-orders
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

podSecurityContext:
  fsGroup: 1000
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 256m
    memory: 512Mi

# ---------------------------------------------------------
# APPLICATION CONFIGURATION (The "Brain")
# ---------------------------------------------------------
app:
  # 1. DATABASE CONNECTION
  persistence:
    provider: 'postgresql'
    endpoint: 'orders-postgresql'
    database: 'orders_db'
    secret:
      create: true
      name: orders-db-secret
      username: "orders_user"
      password: "orders_password"

  # 2. MESSAGING CONNECTION (This fixes your RabbitMQ crash)
  messaging:
    provider: 'rabbitmq'
    rabbitmq:
      addresses:
        - "orders-rabbitmq:5672"
      secret:
        create: true
        name: orders-rabbitmq-secret
        username: "user"
        password: "password"

# ---------------------------------------------------------
# INFRASTRUCTURE CONTAINERS (The "Body")
# ---------------------------------------------------------

# POSTGRESQL CONTAINER
postgresql:
  create: true             # <--- Turns on the DB container
  image:
    repository: public.ecr.aws/docker/library/postgres
    tag: "13"
  service:
    type: ClusterIP
    port: 5432
  persistentVolume:
    enabled: true
    storageClass: "retail-vadim-gp2"  # <--- Your Custom Storage
    size: 8Gi

# RABBITMQ CONTAINER
rabbitmq:
  create: true             # <--- Turns on the Queue container
  image:
    repository: public.ecr.aws/docker/library/rabbitmq
    tag: "3.8-management"
  service:
    type: ClusterIP
    amqp:
      port: 5672
    http:
      port: 15672
  persistentVolume:
    enabled: true
    storageClass: "retail-vadim-gp2"  # <--- Your Custom Storage
    size: 8Gi

# ---------------------------------------------------------
# DISABLE EXTRA FEATURES (Prevent Crashes)
# ---------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false

metrics:
  enabled: false

opentelemetry:
  enabled: false

securityGroups:
  create: false

ingress:
  enabled: false
EOF
