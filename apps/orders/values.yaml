# apps/orders/values.yaml - COMPLETE & FINAL
replicaCount: 1

image:
  repository: 630019796862.dkr.ecr.eu-central-1.amazonaws.com/retail-vadim-store-orders
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false

metrics:
  enabled: false

opentelemetry:
  enabled: false

securityGroups:
  create: false

# THIS IS THE CRITICAL PART THAT FIXES YOUR ERROR
app:
  persistence:
    provider: postgresql
    secret:
      create: true
      name: orders-db-secret
    postgresql:
      host: "orders-postgresql"
      port: "5432"
      username: "orders_user"
      password: "orders_password"   # Ensure this is here!
      database: "orders_db"

postgresql:
  enabled: true
  auth:
    username: orders_user
    password: orders_password
    database: orders_db
  primary:
    persistence:
      enabled: true
      storageClass: "retail-vadim-gp2"
      size: 8Gi

rabbitmq:
  enabled: true
  auth:
    username: "user"
    password: "password"
  persistence:
    enabled: true
    storageClass: "retail-vadim-gp2"
    size: 8Gi
