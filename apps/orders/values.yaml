# apps/orders/values.yaml - COMPLETE VERSION

replicaCount: 1

# 1. YOUR IMAGE
image:
  repository: 630019796862.dkr.ecr.eu-central-1.amazonaws.com/retail-vadim-store-orders
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext:
  fsGroup: 1000
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 512Mi

# 2. STANDARD SECTIONS (Prevents crashes)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false

metrics:
  enabled: false

opentelemetry:
  enabled: false

# 3. APP CONFIGURATION (Fixes the "Nil Pointer" error)
app:
  persistence:
    provider: postgresql
    secret:
      create: true      # <--- THIS LINE FIXES YOUR ERROR
      name: orders-db-secret
    postgresql:
      host: "orders-postgresql"
      port: "5432"
      username: "orders_user"
      password: "orders_password"
      database: "orders_db"

# 4. POSTGRES CONFIGURATION
postgresql:
  enabled: true
  auth:
    username: orders_user
    password: orders_password
    database: orders_db
  primary:
    persistence:
      enabled: true
      storageClass: "retail-vadim-gp2"
      size: 8Gi

# 5. RABBITMQ CONFIGURATION
rabbitmq:
  enabled: true
  auth:
    username: "user"
    password: "password"
  persistence:
    enabled: true
    storageClass: "retail-vadim-gp2"
    size: 8Gi
